<div>
    <div>opened: {{open}}</div>
    <div>error: {{error || '---'}}</div>
    <div>success: {{confirmed}}</div>

    <button (click)="!open ? closeCheckout() : openCheckout()">{{!open ? 'Open' : 'Close'}} Checkout Dialog</button>
    <button (click)="closeCheckout()">Close Checkout Dialog</button>
</div>
